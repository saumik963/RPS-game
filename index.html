<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper, Sessor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's Rock Paper Scissor</h1>

    <div class="container">
      <h3>User</h3>

      <div class="user-side">
        <img id="img" src="stone.png" alt="" />

        <img id="img" src="paper.png" alt="" />

        <img id="img" src="scissor.png" alt="" />
      </div>

      <h3>Bot</h3>

      <div class="bot-side">
        <img id="img-bot" src="stone.png" alt="" />

        <img id="img-bot" src="paper.png" alt="" />

        <img id="img-bot" src="scissor.png" alt="" />
      </div>

      <div class="res">
        <h2><span id="res"></span></h2>
      </div>

      <div class="points">
        <h2>User Score : <span id="us">0</span></h2>
        <h2>Bot Score : <span id="bs">0</span></h2>
      </div>
      <button class="btn" onclick="restart()">Restart</button>
    </div>

    <div class="dasboard">
      <h3>Highest Score: <span id="highScore"></span></h3>
      <button id="dasboard-btn">Setting</button>
    </div>

    <div class="popup-dasboard">
      <div class="social">
        <h4>This game is developed by Saumik Das.</h4>
        <h4>Visit Portfolio: <a target="_blank" href="https://saumik963.pythonanywhere.com/">saumik963</a></h4>
        <br>
        <h4>Social Handles:</h4>

        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-at"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/f68b3f884c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
